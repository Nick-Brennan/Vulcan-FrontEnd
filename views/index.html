<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/vendor/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script type="text/javascript" src="/static/app.js"></script>
</head>
<body>
<div class="container">
<div class="page-header">
	<h1>Dota2 History Search <small>Vulcan Front-End Challenge</small></h1>
	<hr>
	<p id="now"><p>
	<hr>
</div>
<center><h3>Search Dota2 Match History</h3></center>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<form id="search">
				<div class="row">
				<label>Player Name
					<input placeholder="player name" id="name"/>
				</label>
				<label>Hero ID
					<input type="number" placeholder="0" id="hero"/>
				</label>
				<label>Skill Level
					<input type="number" min="0" max="3" step="1" placeholder="0" id="skill"/>
				</label>
				</div>
				<div class="row">
				<label>Start
					<input type="datetime-local"/>
				</label>
				<label>End
					<input type="datetime-local"/>
				</label>
				<input type="submit" value="Search" class="btn btn-sm btn-info pull-right">
				</div>
			</form>
		</div>
	</div>	
<hr>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">		
		<div id="matchesPlaceholder" class="list-group"></div>
	</div>
</div>
<script type="text/template" id="matchesTemplate">
	<button type="button" class="list-group-item match"><b>Match #:</b> <%=match_id%> --- <b>Start Time:</b> <%=moment.unix(start_time, "YYYY-MM-DD HH:mm").format("dddd, MMMM Do YYYY, h:mm:ss a")%></button>
</script>

</body>
</html>
